<html>
<head></head>
<body>
	<button id="go" onclick="sorter.sort()">sort</button>
	<canvas id="canvas"></canvas>
	<script src="js/sorts.js"></script>
	<script src="js/array-visualizer.js"></script>
	<script src="js/data-generation.js"></script>
	<script>
		var dataGen = new DataGenerator();
		var arr = dataGen.almostSortedClose(100, 100, 20);
		var sorter = new Sorter(arr, mergeSorter.sort);
		var visual = new ArrayVisualizer(sorter, document.getElementById('canvas'));
		sorter.addProgressCallback(function(data){
			visual.addFrame(data);
		});
		visual.addFrame({arr: arr, indexes:[]});
	</script>
</body>
</html>
